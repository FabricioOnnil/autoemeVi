<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABASTECIMENTO</title>
    <link rel="stylesheet" href="/estilos/visual.css">
    <link rel="shortcut icon" href="/Imagens/favicon_vamo.png" type="image/x-icon">    
</head>
<body >
    <main>
        <section id="header">
            <a href="vamoInicial.html"> <img src="../Imagens/logonew725.png" alt="Logo Vamo"> </a></section><br>
        <h1>Abastecimento</button></a></h1><br>
        

        <form id="purchaseForm" class="loginForm" action="/registrarAbastecimento" method="POST" enctype="multipart/form-data">
            
            <label for="descricao">Descrição da Compra:</label>
            <input type="text" id="descricao" name="descricao" required><br>
            <label for="selectCarro">Carro Selecionado: </label>
            <select id="carSelect" name="carro" required>
                <option value="">Selecione um carro</option>
            </select><br>
            <label for="valor">Valor da Compra (R$):</label>
            <input type="number" step="0.01" id="valor" name="valor" required><br>
            <label for="valor">Preço por litro (R$)</label>
            <input type="number" step="0.01" id="pLitro" name="pLitro" required><br>
            <label for="data">Data da Compra:</label>
            <input type="date" id="data" name="data" required><br>
            <label for="imagem">Foto Nota Fiscal:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required><br>
            <button type="submit" class="registerButton">Registrar</button>
            
        </form><br>
        <a href="/frontend/vamoEntrega.html"><button class="backButton">Voltar</button></a><br> 
        <footer>
            <a href="https://mvgi.com.br/" target="_blank">
                <img src="/Imagens/mvtranslucido2.png" alt="Logo MV Gestão Integrada">
            </a>
        </footer>
    </main>

    <script src="/script/abastecimento.js"></script>
</body>
</html>
